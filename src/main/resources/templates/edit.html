<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시물 등록</title>
</head>
<body>
<h1>게시물 등록하기</h1>

<!-- 게시물 등록 폼 -->
<form th:action="@{/{id}/edit(id=${board.boardId})}" th:object="${board}" method="post">
  <!-- 제목 입력 -->
  <label for="title">제목</label>
  <input type="text" id="title" th:field="*{title}" required/><br/>

  <!-- 내용 입력 -->
  <label for="content">내용</label>
  <textarea id="content" th:field="*{content}" required></textarea><br/>

  <!-- 포인트 입력 -->
  <label for="point">포인트</label>
  <input type="number" id="point" th:field="*{point}" required/><br/>

  <!-- 카테고리 선택 -->
  <label for="category">카테고리</label>
  <select th:field="*{category}" id="category">
    <option th:each="category : ${categories}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
  </select><br/>

  <!-- 등록 버튼 -->
  <button type="submit">등록</button>
</form>

<!-- 목록으로 돌아가기 -->
<a href="/list">목록으로 돌아가기</a>
</body>
</html>
